<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ALPHA CLASH </title>
    <!-- For DaisyUI -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- Coustom CSS -->
       <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body class="m-0 p-0 poppins-regular">
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
<!-- Home Screen  -->
    <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center "> 
        <div class="flex flex-col items-center gap-10 ">
            <h1 class="text-8xl anton-sc-regular uppercase">Alpha Clash Pro</h1>
            <p class="">Unleash Your Keyboard Kun g Fu : Press "Enter" to play </p>
            <button onclick="play()" class="btn bg-white text-black"> Play Now </button>
        </div>
    </section>
    
<!-- Play Ground Start -->
    <section id="play-ground" class=" hidden"> 
      <div class="flex flex-col items-center gap-20 pt-20 ">
          <!-- screen -->
           
           <div class="artboard artboard-horizontal phone-6 border-[20px] h-60 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]" >
            <div class="flex justify-center "><p class="px-6 pb-4 text-cyan-100 bg-[#2F2941] rounded-br-xl rounded-bl-xl">Don't watch keyboard  while playing...</p></div>
              <div class="flex justify-center h-full ">
                <p id="current-alphabet" class=" uppercase text-black text-8xl font-bold">Y</p>
              </div>
           </div>
           
          <!-- Keyboard -->
            <!-- KBD Start -->
            <div>
             <div class="my-1 flex w-full justify-center gap-1">
               <kbd id="q" class="kbd">q</kbd>
               <kbd id="w" class="kbd">w</kbd>
               <kbd id="e" class="kbd">e</kbd>
               <kbd id="r" class="kbd">r</kbd>
               <kbd id="t" class="kbd">t</kbd>
               <kbd id="y" class="kbd">y</kbd>
               <kbd id="u" class="kbd">u</kbd>
               <kbd id="i" class="kbd">i</kbd>
               <kbd id="o" class="kbd">o</kbd>
               <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
               <kbd id="a" class="kbd">a</kbd>
               <kbd id="s" class="kbd">s</kbd>
               <kbd id="d" class="kbd">d</kbd>
               <kbd id="f" class="kbd bg-cyan-200">f</kbd>
               <kbd id="g" class="kbd">g</kbd>
               <kbd id="h" class="kbd">h</kbd>
               <kbd id="j" class="kbd bg-cyan-200">j</kbd>
               <kbd id="k" class="kbd">k</kbd>
               <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
            <!-- KBD End -->
          <!-- Life Score  -->
           <div class="flex justify-between w-1/4">
            <button class="btn rounded-full bg-purple-500 text-white">
              Life <img src="/images/Vector.svg" alt=""> <span id="current-life">5</span>
              
              </button>

              <button class="btn rounded-full bg-purple-500 text-white">
              Score <img src="/images/monetization_on.svg" alt=""> <span id="current-score">0</span>
              </button>
           </div>
      </div>

    </section>
<!-- Play Ground End  --> 
<!-- Final Score Start  -->
    <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
      <div class=" text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
      <h1 class="text-8xl"> 
        <span class="font-extrabold">
          Score: <span id="last-score">14</span>
        </span>
      </h1>  
      <button onclick="play()" class="btn">Play Again</button>
      <p class="mt-4">Practice will make you a pro </p>
      </div>

   
    </section>
  </main>
<script src="scripts/utility.js"></script>   
<script src="scripts/alpha-clash.js"></script>
</body>
</html>
